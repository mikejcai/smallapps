<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Score Keeper</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Secular+One" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
	<script src="app.js" defer></script>
</head>
<body>
	<div class="container">
		<header>
			<h1>Score Keeper</h1>
		</header>
		
		<div class="inner-container score-board">
			<h1><span></span> : <span></span></h1>
		</div><!-- /.score-board -->
		
		<div class="inner-container">
			<p>Playing to: <span></span></p>
			<input type="number" name="rounds" id="winningScore" value />
			<button class="button" id="p1">Player One</button>
			<button class="button" id="p2">Player Two</button>
			<button class="button" id="reset">Reset</button>
		</div><!-- /.dashboard -->
		

	</div><!-- /.container -->
	
</body>
</html>
