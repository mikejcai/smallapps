<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Resistance is</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	</head>
	<body ng-controller="mainCtrl">
		<div class="container">
			<h1 class="text-center">Resistance is Futile</h1>

			<form ng-submit="query()">
				<legend>Form 1</legend>
			
				<div class="row">
					<div class="form-group col-sm-6">
						<label for="">Input 1* (required)</label>
						<input type="text" class="form-control" id="input1" name="name1" placeholder="Input field 1" ng-model="input1">
					</div>
				

					<div class="form-group col-sm-6">
						<label for="">Input 2</label>
						<input type="text" class="form-control" id="input2" name="name2" placeholder="Input field 2" ng-model="input2">
					</div>
				</div><!-- /.row -->
				
			
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
			
			<form ng-show="showForm2" class="form2" ng-cloak>
				<legend>Form 2</legend>

				<div class="radio" ng-repeat="item in data1" ng-cloak>
					<label>
						<input name="form2input" type="radio" value="{{item.id}}" ng-model="form2value" ng-change="query2(form2value)" />
						{{item.string}}
					</label>
				</div>
			</form>

			
			<div class="col-xs-12 results" ng-show="showResults" ng-cloak>
			<hr />
			<h2>Query Results: </h2>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="row in results">{{row.string}}</li>
				</ul>
			</div><!-- /.col-xs-12 results -->
		</div><!-- /.container -->
		

		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		
 		<script src="js/app.js"></script>
	</body>
</html>
